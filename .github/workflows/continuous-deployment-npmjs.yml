name: CD-NPMJS
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      # required for publishing to npm with --provenance
      # see https://docs.npmjs.com/generating-provenance-statements
      id-token: write
    environment:
      name: NPM
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: https://registry.npmjs.org/
      - run: npm ci --ignore-scripts
      - run: npm run linter:cd
      - run: npm run test:cd
      - run: npm run build:cd
      - run: cp LICENSE dist/LICENSE
      - run: cp README.md dist/README.md
      - run: jq 'del(.devDependencies) | del(.scripts)' package.json > dist/package.json
#      - run: npm publish --provenance --access public ./build
#        env:
#          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Install
        run: npm install
